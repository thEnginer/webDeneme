<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme | Lezzetli İncirler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lezzetli İncirler</h1>
    <p>Ödeme İşlemleri</p>
  </header>

  <main>
    <section class="odeme-formu">
      <h2>Ödeme Bilgileri</h2>
      <form id="odeme-formu">
        <div class="form-group">
          <label for="ad">Adınız:</label>
          <input type="text" id="ad" required>
        </div>
        
        <div class="form-group">
          <label for="soyad">Soyadınız:</label>
          <input type="text" id="soyad" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="telefon">Telefon:</label>
          <input type="tel" id="telefon" required>
        </div>
        
        <div class="form-group">
          <label for="adres">Adres:</label>
          <textarea id="adres" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="kartno">Kart Numarası:</label>
          <input type="text" id="kartno" placeholder="1234 5678 9012 3456" required>
        </div>
        
        <div class="form-group-row">
          <div>
            <label for="skt">Son Kullanma Tarihi:</label>
            <input type="text" id="skt" placeholder="MM/YY" required>
          </div>
          <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>
        </div>
        
        <button type="submit">Ödemeyi Tamamla</button>
      </form>
    </section>
  </main>

  <script src="odeme.js"></script>
</body>
</html>
