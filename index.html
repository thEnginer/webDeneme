<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lezzetli İncirler | Taze & Kuru İncir Satışı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lezzetli İncirler</h1>
    <p>Taze ve kuru incirler, doğadan sofralarınıza!</p>
    <p>kurucu:yiğit yıldız</p>
  </header>

  <main>
    <section class="urunler">
      <div class="urun">
        <h3>Taze İncir</h3>
        <p>300 TL/kg</p>
        <div class="miktar-kontrol">
          <button class="azalt">-</button>
          <span class="miktar">1</span>
          <button class="arttir">+</button>
        </div>
        <button class="sepete-ekle" data-urun="Taze İncir" data-fiyat="300">Sepete Ekle</button>
      </div>
      
      <div class="urun">
        <h3>Kuru İncir</h3>
        <p>400 TL/kg</p>
        <div class="miktar-kontrol">
          <button class="azalt">-</button>
          <span class="miktar">1</span>
          <button class="arttir">+</button>
        </div>
        <button class="sepete-ekle" data-urun="Kuru İncir" data-fiyat="400">Sepete Ekle</button>
      </div>
    </section>

    <section class="sepet">
      <h2>Sepetiniz</h2>
      <ul id="sepet-listesi"></ul>
      <p id="toplam">Toplam: 0 TL</p>
      <button id="siparis-tamamla">Siparişi Tamamla</button>
    </section>
  </main>

  <script src="web_sitemm.js"></script>
</body>
</html>
